<p>Listado de Heroes </p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
<div>
    <h3 *ngIf="heroeBorrado; else noBorrado">Heroe Borrodo :
        <small> {{heroeBorrado}} </small>
    </h3>
    <ng-template #noBorrado>
        <h3>No ha Borrado...</h3>
    </ng-template>
    <!-- <h3 *ngIf="!heroeBorrado">
        No esta Borrado...
    </h3> -->
</div>
<button (click)="borrarHeroe()"> Borrar Heroe </button>
